<!DOCTYPE html>
<html lang="en" class="full">
<head>
    <meta charset="UTF-8">
    <title>Rohan Kapoor</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link href="font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="animate.css" rel="stylesheet" media="screen">
    <!-- Latest compiled and minified JavaScript -->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="wow.min.js"></script>

</head>
<body>
    <script>
        wow = new WOW({
            mobile: false
        });
        wow.init();
    </script>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Raleway:700);
        body {
            font: 700 70px 'Raleway', sans-serif;
            color: #666;
            overflow-x: hidden;
        }
        .full {
            background: url('background-image.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }
        .intro {
            position: absolute;
            width: 100%;
            top: 40%;
            left: 0;
            text-align: center;
            -webkit-transform: translate(0%, -50%);
            -moz-transform: translate(0%, -50%);
            -ms-transform: translate(0%, -50%);
            -o-transform: translate(0%, -50%);
            transform: translate(0%, -50%);
            padding: 0 10px;
        }
        .social-links {
            list-style: none;
            padding: 0;
        }

        .social-links li {
            display: inline-block;
            margin-left: 15px;
            margin-right: 15px;
        }

        .social-links a {
            width: 35px;
            height: 35px;
            display: block;
            line-height: 35px;
            text-align: center;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            font-size: 2vw;
            color: #e5e5e5;
        }

        .fa-github:hover {
            color: #333 ;
        }
        .fa-facebook:hover{
            color: #3b5998;
        }
        .fa-linkedin:hover{
            color: #0077B5;
        }
        .fa-envelope:hover{
            color:#7f7f7f;
        }
    </style>

    <div class="container">
        <div class="intro">
            <img class="animated fadeIn" src="headshot.png" width="200">
            <div class="animated fadeIn" style="color:#e5e5e5; padding-top: 40px;">Rohan Kapoor</div>
            <ul class="social-links">
                <li><a href="https://www.facebook.com/rohan.kapoor.129" class="animated wow fadeInUp" style="font-size: 40px;"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://github.com/rohanneilkapoor" class="animated wow fadeInUp" data-wow-delay=".15s" style="font-size: 40px;"><i class="fa fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/rohanneilkapoor" class="animated wow fadeInUp" data-wow-delay=".3s" style="font-size: 40px;"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="mailto:rohanneilkapoor@gmail.com" class="animated wow fadeInUp" data-wow-delay=".45s" style="font-size: 40px;"><i class="fa fa-envelope"></i></a></li>
            </ul>
        </div>
    </div>

</body>
</html>
